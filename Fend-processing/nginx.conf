server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if not using full URL in frontend
    # location /api {
    #     proxy_pass http://backend:5000;
    # }
}
